<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okinawa Vibe 2026 | 全行程完整版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255,255,255,.1); --blur: blur(16px); }
        body {
            font-family:'Noto Sans TC',sans-serif;
            background:linear-gradient(-45deg,#0f172a,#1e293b,#0c4a6e,#075985);
            background-size:400% 400%;
            animation:gradient 15s ease infinite;
            color:white;
        }
        @keyframes gradient {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        .glass-card{background:var(--glass);backdrop-filter:var(--blur);border-radius:24px}
        .day-tab{cursor:pointer;opacity:.5}
        .day-tab.active{opacity:1;color:#38bdf8}
        .map-link{
            display:inline-flex;align-items:center;gap:6px;
            background:rgba(56,189,248,.2);color:#7dd3fc;
            padding:4px 12px;border-radius:8px;font-size:.7rem
        }
        .map-link:hover{background:#0ea5e9;color:white}
    </style>
</head>

<body class="min-h-screen">

<header class="p-10 text-center">
    <h1 class="text-4xl font-thin tracking-widest font-['Montserrat']">
        Okinawa <span class="font-bold">2026</span>
    </h1>
</header>

<nav class="sticky top-6 flex justify-center gap-2 glass-card mx-auto w-fit p-2 mb-10">
    <div onclick="showDay(1)" class="day-tab active">D1</div>
    <div onclick="showDay(2)" class="day-tab">D2</div>
    <div onclick="showDay(3)" class="day-tab">D3</div>
    <div onclick="showDay(4)" class="day-tab">D4</div>
    <div onclick="showDay(5)" class="day-tab">D5</div>
</nav>

<main class="container mx-auto px-6 max-w-lg">

<!-- Day 1 -->
<section id="day1">
    <h2 class="text-2xl text-sky-400 mb-4">Day 1 · 入住飯店</h2>

    <div class="glass-card p-5 mb-4">
        <h3 class="font-bold mb-2">Nest Hotel Naha Nishi</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=Nest+Hotel+Naha+Nishi">
            <i class="fa-solid fa-location-dot"></i> 飯店導航
        </a>
    </div>

    <div class="glass-card p-5">
        <h3 class="font-bold mb-2">肴家 あうん（居酒屋）</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=肴家+あうん+那覇">
            地圖
        </a>
    </div>
</section>

<!-- Day 2 -->
<section id="day2" class="hidden">
    <h2 class="text-2xl text-sky-400 mb-4">Day 2 · 南部一日遊</h2>

    <div class="glass-card p-5 mb-4">
        <h3 class="font-bold">集合：縣廳前</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=県庁前駅+那覇">
            集合地點
        </a>
    </div>

    <div class="glass-card p-5">
        <h3 class="font-bold">燒肉 もとぶ牧場（那霸店）</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/dir/?api=1&destination=焼肉+もとぶ牧場+那覇店">
            <i class="fa-solid fa-route"></i> 導航前往
        </a>
    </div>
</section>

<!-- Day 3 -->
<section id="day3" class="hidden">
    <h2 class="text-2xl text-sky-400 mb-4">Day 3 · 賞鯨</h2>

    <div class="glass-card p-5 mb-4">
        <h3 class="font-bold">集合：DoubleTree by Hilton Naha</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=DoubleTree+by+Hilton+Hotel+Naha">
            集合導航
        </a>
    </div>

    <div class="glass-card p-5">
        <h3 class="font-bold">Tonton Jacky Pork</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=Tonton+Jacky+Pork+那覇">
            午餐地圖
        </a>
    </div>
</section>

<!-- Day 4 -->
<section id="day4" class="hidden">
    <h2 class="text-2xl text-sky-400 mb-4">Day 4 · 美麗海水族館</h2>

    <div class="glass-card p-5 mb-4">
        <h3 class="font-bold">沖繩美ら海水族館</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=沖縄美ら海水族館">
            館區地圖
        </a>
    </div>

    <div class="glass-card p-5">
        <h3 class="font-bold">しゃぶしゃぶ 紺 kou</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=しゃぶしゃぶ+紺+那覇">
            晚餐導航
        </a>
    </div>
</section>

<!-- Day 5 -->
<section id="day5" class="hidden">
    <h2 class="text-2xl text-sky-400 mb-4">Day 5 · 回程</h2>

    <div class="glass-card p-5 text-center">
        <h3 class="font-bold mb-2">那霸機場</h3>
        <a class="map-link"
           target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=那覇空港">
            機場地圖
        </a>
    </div>
</section>

</main>

<script>
function showDay(d){
    document.querySelectorAll('section').forEach(s=>s.classList.add('hidden'));
    document.getElementById('day'+d).classList.remove('hidden');
    document.querySelectorAll('.day-tab').forEach((t,i)=>{
        t.classList.toggle('active',i+1===d)
    });
}
</script>

</body>
</html>
